<div class="mt-2 d-flex justify-content-center">
  <div
    class="w-75 card-effect"
    style="
      height: 85%;
      position: absolute;
      min-height: 600px;
      overflow-y: scroll;
    ">
    <div class="d-flex flex-row justify-content-center">
      <div class="mt-2 d-flex flex-column justify-content-center w-50">
        <div class="w-100 text-center my-2">
          <span style="font-size: 22pt" class="font-weight-bold"
            >All Users</span
          >
        </div>
        <mat-divider class="w-100 my-1"></mat-divider>
        <table mat-table #allUsersTable [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">
              {{ row.user_id }}
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">
              {{ row.name }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row" style="width: 100px">
              <button
                mat-raised-button
                color="primary"
                routerLink="/profile/{{ row.user_id }}">
                View
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            [class.active]="activatedRow === row"
            (mouseover)="row.hovered = true"
            (mouseout)="row.hovered = false"></tr>
        </table>
        <mat-paginator
          #paginator
          [pageSizeOptions]="[8]"
          [pageSize]="8"
          [showFirstLastButtons]="true"
          [hidePageSize]="true"></mat-paginator>
      </div>
    </div>
  </div>
</div>
