<div
  class="d-flex justify-content-center h-100 w-100 pt-3"
  style="background-color: #ebf5ff">
  <div
    class="d-flex flex-row align-items-center justify-content-center h-100"
    style="width: 75%">
    <div style="width: 25%" class="h-100 card-effect">
      <div class="d-flex flex-row justify-content-between px-3 mt-3">
        <p class="h6">Recommendations</p>
        <a routerLink="/feed">View All</a>
      </div>
      <mat-divider class="w-100"></mat-divider>
      <div class="mx-3">
        <div class="d-flex flex-row mt-3 align-items-center">
          <img
            src="assets/images/avatar.png"
            style="width: 60px; height: 60px" />
          <div class="d-flex flex-column ml-4">
            <span>
              <strong>Kutay Tire</strong>
            </span>
            <span style="font-size: 12px"
              >Computer Science Student at Bilkent University
            </span>
            <span style="font-size: 12px; color: darkgray"
              >Berk Ã‡akar and 9 others</span
            >
          </div>
        </div>
        <button mat-raised-button class="w-100 mt-1" color="primary">
          Connect
        </button>
      </div>
    </div>
    <div class="flex-grow-1 h-100 mx-3">
      <div class="card-effect mx-3 pb-3">
        <div class="d-flex w-100">
          <div class="d-flex flex-row w-100 p-3">
            <img src="assets/images/avatar.png" alt="placeholder" />
            <mat-form-field class="w-75 ml-3">
              <input
                matInput
                class="ml-3"
                style="width: 90%"
                placeholder="What's on your mind?" />
            </mat-form-field>
          </div>
        </div>
        <div>
          <div class="d-flex flex-row w-100 justify-content-around">
            <button mat-flat-button><mat-icon>image</mat-icon>Photo</button>
            <button mat-flat-button><mat-icon>videocam</mat-icon>Video</button>
            <button mat-flat-button>
              <mat-icon>attachment</mat-icon>Other Attachment
            </button>
            <button mat-flat-button>
              <mat-icon>send</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div style="width: 25%" class="h-100 card-effect flex flex-column">
      <div class="d-flex flex-row justify-content-between px-3 mt-3">
        <p class="h6">Ads For You</p>
        <a routerLink="/feed">View All</a>
      </div>
      <mat-divider class="w-100"></mat-divider>
      <div>
        <div class="d-flex flex-row px-3 mt-3">
          <img src="assets/images/company.png" />
          <div class="d-flex flex-column ml-4">
            <span>
              <strong>Software Engineer</strong>
            </span>

            <span style="font-size: 12px; color: darkgray"
              >California, USA</span
            >

          </div>

      </div>
    </div>
