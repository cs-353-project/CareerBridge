<div
  class="d-flex justify-content-center align-items-center w-100 h-100"
  style="background-color: #ebf5ff">
  <div class="w-50 h-75" style="width: 45%; height: 60%; min-width: 700px">
    <mat-card>
      <mat-card-content
        class="w-100 h-100 d-flex justify-content-center align-items-center">
        <form [formGroup]="requiredForm">
          <div class="d-flex flex-row w-100 d-block m-auto text-center">
            <!--<img src="../assets/icons/logo.svg" alt="logo" class="logo" /> -->
          </div>
          <p class="text-center font-weight-bold h1">Login</p>
          <div class="form-group" (keyup.enter)="login()">
            <mat-form-field class="w-100 mt-4">
              <input
                matInput
                placeholder="Email"
                type="email"
                id="email"
                name="email"
                class="form-control"
                formControlName="email" />
              <mat-error
                *ngIf="
                  requiredForm.get('email').hasError('email') &&
                  !requiredForm.get('email').hasError('required')
                ">
                Please enter a <strong>valid</strong> email address
              </mat-error>
              <mat-error *ngIf="requiredForm.get('email').hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input
                matInput
                [type]="hidePassword ? 'password' : 'text'"
                placeholder="Password"
                class="form-control"
                formControlName="password" />
              <mat-error
                *ngIf="
                  requiredForm.controls['password'].invalid &&
                  requiredForm.controls['password'].touched
                ">
                Password is
                <strong>required</strong>
              </mat-error>
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
                <mat-icon>{{
                  hidePassword ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
            <div class="d-flex justify-content-between mt-2">
              <!-- bind remember_me-->
              <mat-checkbox [checked]="rememberMe" (change)="rememberMeToggle()"
                >Remember me</mat-checkbox
              >
              <span
                ><a (click)="goForgotPassword()" class="link">
                  Forgot Password?</a
                ></span
              >
            </div>
            <button
              (click)="login()"
              mat-raised-button
              color="primary"
              class="w-100 mt-2"
              type="submit">
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
            <div class="d-flex justify-content-center align-items-center">
              <span class="mt-4"
                >Don't have an account?
                <a (click)="goSignUp()" class="link">Sign Up</a></span
              >
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
