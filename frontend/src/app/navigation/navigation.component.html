<mat-toolbar>
  <mat-toolbar-row style="background: white; height: 60px">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img
      src="../assets/icons/logo.svg"
      class="mt-2 mb-2"
      style="height: 60px" />
    <p class="h4 font-weight-bold mt-2 mb-2" style="color: #0143ad">
      Career Bridge
    </p>
    <span class="toolbar-item-spacer"></span>

    <button mat-icon-button>
      <mat-icon matBadgeColor="warn" [matMenuTriggerFor]="notificationsMenu"
        >notifications</mat-icon
      >
    </button>

    <button mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    style="width: 200px"
    opened="false"
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true">
    <mat-nav-list>
      <mat-list-item
        (click)="populateNotifications()"
        routerLink="/dashboard"
        routerLinkActive="active-list-item">
        <mat-icon svgIcon="dashboard" class="m-2"></mat-icon>
        <span>Feed</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #notificationsMenu="matMenu" xPosition="before"> </mat-menu>
