<div class="container" style="width: 700px; height: 550px">
  <div class="h-100 v-100 d-flex flex-column">
    <div class="w-100 text-center">
      <span class="font-weight-bold" style="font-size: 20pt"
        >New Publication</span
      >
    </div>
    <div class="d-flex flex-row mt-2">
      <mat-form-field
        class="w-100 mr-2"
        appearance="outline"
        name="title"
        ngDefaultControl>
        <mat-label>Title</mat-label>
        <input
          matInput
          class="ml-3"
          style="width: 90%"
          [(ngModel)]="data.title" />
      </mat-form-field>
    </div>
    <div class="d-flex flex-row">
      <mat-form-field
        class="w-100"
        appearance="outline"
        name="grade"
        ngDefaultControl>
        <mat-label>Publisher</mat-label>
        <input
          matInput
          class="ml-3"
          style="width: 90%"
          [(ngModel)]="data.publisher" />
      </mat-form-field>
    </div>
    <div class="d-flex flex-row">
      <mat-form-field
        class="w-100"
        appearance="outline"
        name="grade"
        ngDefaultControl>
        <mat-label>Publication URL</mat-label>
        <input
          matInput
          class="ml-3"
          style="width: 90%"
          [(ngModel)]="data.publication_url" />
      </mat-form-field>
    </div>
    <div class="d-flex flex-row">
      <div class="h-100">
        <mat-form-field
          appearance="standard"
          style="width: 100%"
          name="start_date"
          ngDefaultControl>
          <mat-label>Publication Date</mat-label>
          <input
            readonly
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="data.publication_date"
            (click)="picker.open()" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div>
      <mat-form-field
        class="w-100"
        appearance="outline"
        name="description"
        ngDefaultControl>
        <mat-label>Description</mat-label>
        <textarea
          class="w-100"
          matInput
          cdkTextareaAutosize
          [(ngModel)]="data.description"
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="6"
          cdkAutosizeMaxRows="6"></textarea>
      </mat-form-field>
    </div>
    <div class="w-100 d-flex flex-row justify-content-center">
      <button mat-raised-button class="mr-2 btn-danger" matDialogClose>
        Cancel
      </button>
      <button mat-raised-button color="primary" (click)="addPublication()">
        Add
      </button>
    </div>
  </div>
</div>
