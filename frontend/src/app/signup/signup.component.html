<div
  class="d-flex flex-column justify-content-center align-items-center text-center"
  style="height: 100vh">
  <div class="w-50 h-75">
    <mat-card>
      <mat-card-content
        class="w-100 h-100 d-flex justify-content-center align-items-center">
        <form [formGroup]="requiredForm">
          <p class="text-center font-weight-bold h1">Create Account</p>
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="First Name"
              class="form-control"
              formControlName="first_name" />
            <mat-error
              *ngIf="
                requiredForm.controls['first_name'].invalid &&
                requiredForm.controls['first_name'].touched
              ">
              First name is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Last Name"
              class="form-control"
              formControlName="last_name" />
            <mat-error
              *ngIf="
                requiredForm.controls['last_name'].invalid &&
                requiredForm.controls['last_name'].touched
              ">
              First name is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Email"
              class="form-control"
              formControlName="email" />
            <mat-error
              *ngIf="
                requiredForm.controls['email'].invalid &&
                requiredForm.controls['email'].touched
              ">
              A valid email address is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <div
            class="d-flex justify-content-center align-items-center flex-row">
            <mat-form-field class="w-100">
              <input
                matInput
                [type]="hidePassword ? 'password' : 'text'"
                placeholder="Password"
                class="form-control"
                formControlName="password" />
              <mat-error
                *ngIf="
                  requiredForm.controls['password'].invalid &&
                  requiredForm.controls['password'].touched
                ">
                Password is
                <strong>required</strong>
              </mat-error>
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
                <mat-icon>{{
                  hidePassword ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div
            class="d-flex justify-content-center align-items-center flex-row">
            <mat-form-field class="w-100">
              <input
                matInput
                [type]="hidePasswordConfirm ? 'password' : 'text'"
                placeholder="Confirm Password"
                class="form-control"
                formControlName="confirmPassword" />
              <mat-error
                *ngIf="
                  requiredForm.controls['confirmPassword'].invalid &&
                  requiredForm.controls['confirmPassword'].touched
                ">
                Passwords
                <strong>do not match</strong>
              </mat-error>
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="hidePasswordConfirm = !hidePasswordConfirm"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePasswordConfirm">
                <mat-icon>{{
                  hidePasswordConfirm ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div
            class="d-flex flex-row align-items-center justify-content-center">
            <mat-checkbox [disableRipple]="true" class="mr-2"></mat-checkbox>
            <span style="margin-bottom: 8px">
              I have read the
              <a class="link" (click)="openPolicy()">Users & Poles Policy</a> of
              CareerBridge
            </span>
          </div>
          <button
            (click)="signUp()"
            mat-raised-button
            color="primary"
            class="w-100 mt-3">
            Create Account
          </button>
          <div class="d-flex justify-content-center align-items-start">
            <span class="mt-3"
              >Already have an account?
              <a class="link" (click)="goLogin()">Login</a></span
            >
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
