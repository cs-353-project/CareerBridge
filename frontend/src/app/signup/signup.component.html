<div
  class="d-flex flex-column h-100 justify-content-center align-items-center text-center" style="background-color: #EBF5FF;">
  <div class="w-50 h-75">
    <mat-card>
      <mat-card-content class="w-100 h-100 d-flex justify-content-center align-items-center">
        <form [formGroup]="requiredForm"> 
            <p class="text-center font-weight-bold h1">Create Account</p>
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Bilkent ID Number"
              class="form-control"
              formControlName="userName" />
            <mat-error
              *ngIf="
                requiredForm.controls['userName'].invalid &&
                requiredForm.controls['userName'].touched
              ">
              Bilkent ID Number is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Email"
              class="form-control"
              formControlName="email" />
            <mat-error
              *ngIf="
                requiredForm.controls['email'].invalid &&
                requiredForm.controls['email'].touched
              ">
              A valid Bilkent University email address is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <div class="d-flex justify-content-center align-items-center flex-row">
            <mat-form-field class="w-100">
              <input
                matInput
                [type]="hidePassword ? 'password' : 'text'"
                placeholder="Password"
                class="form-control"
                formControlName="password" />
              <mat-error
                *ngIf="
                  requiredForm.controls['password'].invalid &&
                  requiredForm.controls['password'].touched
                ">
                Password is
                <strong>required</strong>
              </mat-error>
              <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword">
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            </mat-form-field>
          </div>
          <div class="d-flex justify-content-center align-items-center flex-row">
            <mat-form-field class="w-100">
              <input
                matInput
                [type]="hidePasswordConfirm ? 'password' : 'text'"
                placeholder="Confirm Password"
                class="form-control"
                formControlName="confirmPassword" />
              <mat-error
                *ngIf="
                  requiredForm.controls['confirmPassword'].invalid &&
                  requiredForm.controls['confirmPassword'].touched
                ">
                Passwords
                <strong>do not match</strong>
              </mat-error>
              <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePasswordConfirm = !hidePasswordConfirm"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePasswordConfirm">
              <mat-icon>{{
                hidePasswordConfirm ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            </mat-form-field>
          </div>
          <button
            (click)="signUp()"
            mat-raised-button
            color="primary"
            class="w-100 mt-3">
            Create Account
          </button>
          <div class="d-flex justify-content-center align-items-center">
            <span class="mt-3"
              >Already have an account?<a class="link" (click)="goLogin()">
                Login</a
              ></span
            >
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
