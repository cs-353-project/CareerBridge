<div class="container" style="width: 700px; height: 150px">
  <div class="h-100 v-100 d-flex flex-column">
    <div class="w-100 text-center">
      <span class="font-weight-bold" style="font-size: 20pt">New Skill</span>
    </div>
    <div class="d-flex flex-row mt-2">
      <mat-form-field class="w-100 mr-2" appearance="outline">
        <mat-label>Skill</mat-label>
        <input
          matInput
          class="ml-3"
          style="width: 90%"
          required
          formControlName="title" />
      </mat-form-field>
    </div>
    <div class="w-100 d-flex flex-row justify-content-center">
      <button mat-raised-button color="accent">Add</button>
    </div>
  </div>
</div>
