output-format: text

strictness: veryhigh
test-warnings: true
doc-warnings: false
member-warnings: true

uses:
  - django
  - celery

pep8:
  full: true
  disable:
    - D100
    - D101
    - D102
    - D103
    - D105
    - D205
    - D400
    - N802 # function name should be lowercase, breaks on tests
  options:
    max-line-length: 100

ignore-paths:
  - node_modules
  - venv
  - env
  - .env
  - .venv

ignore-patterns:
  - .+/migrations/.+
  - .+/settings/.+

allow-shorthand: false

pyflakes:
  run: false

pycodestyle:
  run: false

pylint:
  run: false

pyroma:
  run: false

frosted:
  run: false

vulture:
  run: false

dodgy:
  run: false

pep257:
  run: false
